<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/FormHtml/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>11-09-2025</title>
  </head>
  <body>
    <div>
      <h1>Formulários WEB</h1>

      <a href="https://instagram.com/gabrielbarrocall" target="_blank">
        Acesse meu instagram -
        <i class="bi bi-instagram"></i>
      </a>
    </div>
    <br />
    <div>
      <form action="#" method="get">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Seu nome"
          required
        />
        <br />
        <br />
        <label for="nome">Semestre da graduação:</label>
        <input type="number" min="1" max="8" id="semestre" />
        <br />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Seu email"
          required
        />
        <br />
        <br />
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Sua senha"
          required
        />
        <br />
        <br />
        <input type="date" id="data" placeholder="11/09/2025" class="data">

        <!--SITE DE REGEX:  https://rubular.com/ -->

        <input type="submit" id="submit" value="Salvar" />
      </form>
    </div>
  </body>
</html>
